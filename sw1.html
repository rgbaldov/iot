<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Exam with Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
    input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <!-- Quiz Section -->
  <div id="quizSection" class="hidden">
    <h2>MCQ Exam</h2>
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Submit</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Hardcoded user accounts (username:password)
    const users = {
      "student1": "pass123",
      "student2": "secret456",
      "admin": "admin123"
    };

    // Quiz questions
    const quizData = [
      {
        question: "1. What does HTML stand for?",
        options: ["Hyper Text Markup Language", "High Tech Machine Language", "Home Tool Markup Language"],
        answer: 0
      },
      {
        question: "2. Which language is used for styling web pages?",
        options: ["HTML", "CSS", "Python"],
        answer: 1
      },
      {
        question: "3. What does JS stand for?",
        options: ["Java System", "JavaScript", "Just Script"],
        answer: 1
      }
    ];

    // Login function
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (users[user] && users[user] === pass) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("quizSection").classList.remove("hidden");
        loadQuiz();
      } else {
        document.getElementById("loginMsg").innerText = "Invalid username or password!";
      }
    }

    // Load quiz dynamically
    function loadQuiz() {
      const quizContainer = document.getElementById("quiz");
      quizContainer.innerHTML = "";
      quizData.forEach((q, index) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `<p>${q.question}</p>`;
        q.options.forEach((opt, i) => {
          div.innerHTML += `
            <div class="options">
              <label>
                <input type="radio" name="q${index}" value="${i}">
                ${opt}
              </label>
            </div>`;
        });
        quizContainer.appendChild(div);
      });
    }

    // Submit quiz
    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
          score++;
        }
      });
      document.getElementById("result").innerText =
        `You scored ${score} out of ${quizData.length}`;
    }
  </script>

</body>
</html>
