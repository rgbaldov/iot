<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
    .question { margin-bottom: 20px; }
    .options label { display: block; margin-bottom: 8px; }
    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>MCQ Quiz</h2>
  <div id="quiz"></div>
  <button onclick="submitQuiz()">Submit</button>
  <div class="result" id="result"></div>

  <script>
    const quizData = [
      {
        question: "1. What does HTML stand for?",
        options: ["Hyper Text Markup Language", "High Tech Machine Language", "Home Tool Markup Language"],
        answer: 0
      },
      {
        question: "2. Which language is used for styling web pages?",
        options: ["HTML", "CSS", "Python"],
        answer: 1
      },
      {
        question: "3. What does JS stand for?",
        options: ["Java System", "JavaScript", "Just Script"],
        answer: 1
      }
    ];

    const quizContainer = document.getElementById("quiz");

    quizData.forEach((q, index) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${q.question}</p>`;
      q.options.forEach((opt, i) => {
        div.innerHTML += `
          <div class="options">
            <label>
              <input type="radio" name="q${index}" value="${i}">
              ${opt}
            </label>
          </div>`;
      });
      quizContainer.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
          score++;
        }
      });
      document.getElementById("result").innerText =
        `You scored ${score} out of ${quizData.length}`;
    }
  </script>

</body>
</html>
